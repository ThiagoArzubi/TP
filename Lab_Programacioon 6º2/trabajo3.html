<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Numeros enteros
        num1 = prompt("Ingrese un numero: ");
        num2 = prompt("Ingrese otro numero: ");
        let num3 = num1 * num2 
        document.write("su numero es: ",num3)
        document.write("<br\>")
        let num4 = parseInt(num1) + parseInt(num2) 
        document.write("su numero es: ",num4)
        document.write("<br\>")
        //Numeros con coma
        num5 = prompt("ingrese un numero con coma: ")
        num6 = prompt("ingrese otro numero con coma: ")
        let num7 = parseFloat(num5) + parseFloat(num6)
        document.write("Su resultado es: ", num7)

    </script>
</body>
</html>
