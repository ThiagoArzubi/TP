<body>
    <script>
        num1=prompt("Ingrese el numero que quiera sumar: ");
        num2=prompt("Ingrese el segundo numero: ");
        num3=prompt("Ingrese el tercer numero: ");
        num4=prompt("Ingrese el cuarto numero: ");
        num5= parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4);
        num6=num1*num2*num3*num4

        document.write("el resultado de su suma es: ",num5)
        document.write("<br\>")
        document.write("Y el producto que quiso sacar es: ",num6)
        
    </script>
